<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">
        <h5 class="card-title">
          {{ '::Menu:Reservation' | abpLocalization }}
        </h5>
      </div>
      <div class="text-right col col-md-6">
        <div class="text-lg-right pt-2">
          <button id="create" class="btn btn-primary" type="button" (click)="createReservation()">
            <i class="fa fa-plus mr-1"></i>
            <span>{{ '::CreateReservation' | abpLocalization }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <ngx-datatable
      [rows]="reservation.items"
      [count]="reservation.totalCount"
      [list]="list"
      default
    >
      <ngx-datatable-column
        [name]="'::Actions' | abpLocalization"
        [maxWidth]="150"
        [sortable]="false"
      >
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div ngbDropdown container="body" class="d-inline-block">
            <button
              class="btn btn-primary btn-sm dropdown-toggle"
              data-toggle="dropdown"
              aria-haspopup="true"
              ngbDropdownToggle
            >
              <i class="fa fa-cog mr-1"></i>{{ '::Actions' | abpLocalization }}
            </button>
            <div ngbDropdownMenu>
              <button ngbDropdownItem (click)="delete(row.id)">
                {{ '::Delete' | abpLocalization }}
              </button>
            </div>
          </div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [name]="'::Name' | abpLocalization" prop="name"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::CreationTime' | abpLocalization">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row.creationTime | date }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column
        [name]="'::MaxReservationHours' | abpLocalization"
        prop="maxReservationHours"
      >
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>

  <ng-template #abpBody>

      <div class="form-group">
        <label for="parent-id">Parent Kaynak</label>
        <select
          class="form-control"
          id="parentResource"
          name="parentResource"
          #parentResource
          formControlName="parentResourceId"
          (change)="onParentResourceChange(parentResource.value)"
        >
          <option [value]="null">Parent Kaynak seç</option>
          <option
            [value]="parentResource.id"
            *ngFor="let parentResource of parentResources$ | async"
          >
            {{ parentResource.name }}
          </option>
        </select>
      </div>

      <ng-container *ngIf="childResources$ | async as childResources">
        <div class="form-group" *ngFor="let resource of childResources">
          <div class="col-md-4">
            <a href="#" (click)="showResourceSchedule(resource.id)" class="text-secondary">
              <i class="fa fa-clock-o"></i
            ></a>
            {{ resource.name }}
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>{{ '::StartTime' | abpLocalization }}</label
              ><span> * </span>
              <input
                #datepicker="ngbDatepicker"
                class="form-control"
                name="datepicker"
                formControlName="birthDate"
                ngbDatepicker
                (click)="datepicker.toggle()"
              />
            </div>
          </div>
        </div>
      </ng-container>

          ngbDatepicker

    </form>
  </ng-template>

  <ng-template #abpFooter>
    <button type="button" class="btn btn-secondary" abpClose>
      {{ '::Close' | abpLocalization }}
    </button>

    <button class="btn btn-primary" (click)="save()" [disabled]="form.invalid">
      <i class="fa fa-check mr-1"></i>
      {{ '::Save' | abpLocalization }}
    </button>
  </ng-template>
